<html>
   <head>
      <meta charset="utf-8">
      <title>Doação de sangue</title>

      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

   </head>


   <body>
      <header>
         <img class="logo "src="logo.png" alt="DOE">
         <h2>A sua doação importa</h2>
         <p>Até 3 vidas em 1 doação</p>
         <p>Mais de 38.000 doações são necessárias todos os dias</p>
         <p>Apenas 1,9% da população brasileira, doa sangue</p>
      
         <button>Quero Ajudar!</button>
      </header>

      <section class="form">
         <h2>Entre na lista de doadores</h2>
         <form action="/">
            <input type="text" 
            name="name" 
            placeholder="Nome Completo">

            <input type="text" 
            name="email" 
            placeholder="Email">

            <input type="text" 
            name="blood" 
            placeholder="Tipo sanguíneo">

            <button>Quero ajudar</button>
         </form>
      </section>
      
      <main>
         <h2>Últimos <span>Doadores</span></h2>

         <section class="donors">
            <div class="donor">
               <div class="blood">AB+</div>
               <p>Diego Fernandes</p>
            </div>
            <div class="donor">
               <div class="blood">A+</div>
               <p>Giovanni Estevam</p>
            </div>
            <div class="donor">
               <div class="blood">B-</div>
               <p>Davi Gonçalves</p>
            </div>
            <div class="donor">
               <div class="blood">O+</div>
               <p>Celina Soares</p>
            </div>

         </section>
      </main>

      <footer>Com ❤ Rocketseat</footer>
      <script src="scripts.js"></script>
   </body>
</html>
